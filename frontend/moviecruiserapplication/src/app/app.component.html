<mat-toolbar color="primary" *ngIf="router.url !='/login' && router.url !='/register'">
        <span>Movie Cruiser App</span>
        <button mat-button [routerLink]="['movies/popular']">Popular</button>
        <button mat-button [routerLink]="['movies/top_rated']">Top Rated</button>
        <button mat-button [routerLink]="['movies/watchlist']">Watchlist</button>
        <button id="search" mat-button [routerLink]="['movies/search']">Search</button>
        <span class="spacer"></span>
        <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
<router-outlet></router-outlet>
